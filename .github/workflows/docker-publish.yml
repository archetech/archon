name: Build & Publish

on:
  push:
    branches: ["pre-release"]

env:
  REGISTRY: ghcr.io

jobs:
  generate:
    runs-on: ubuntu-latest
    outputs:
      CALVER: ${{ steps.calculate-calver.outputs.calver }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Calculate Calver
        id: calculate-calver
        run: |
          calver=$(date +'%Y.%m.%d')
          echo "calver=$calver" >> $GITHUB_OUTPUT

  build_test_images:
    runs-on: ubuntu-latest
    needs: generate
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: Dockerfile.gatekeeper
            image: gatekeeper
          - dockerfile: Dockerfile.keymaster
            image: keymaster
          - dockerfile: Dockerfile.hyperswarm
            image: hyperswarm-mediator
          - dockerfile: Dockerfile.satoshi
            image: sat-mediator
          - dockerfile: Dockerfile.cli
            image: cli
          - dockerfile: Dockerfile.explorer
            image: explorer
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/archetech/${{ matrix.image }}
          tags: |
            type=raw,value=${{ needs.generate.outputs.CALVER }}
            type=raw,value=pre-release

      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64,linux/arm64

      - name: Run Anchore vulnerability scanner
        uses: anchore/scan-action@v3
        with:
          image: ${{ env.REGISTRY }}/archetech/${{ matrix.image }}:${{ needs.generate.outputs.CALVER }}
          fail-build: false
          severity-cutoff: critical
          output-format: table
